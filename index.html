<html lang="en">
<head>

<body>
    <script>
        let computerChoice,
            playerChoice,
            result;

        function getComputerChoice(){
            // generate a random number from 0-3.
            // Determine computers action based on which number it generated.
            // 0=rock, 1=paper, 2=scissors
            computerChoice = Math.floor(Math.random() * 3);
            switch(computerChoice){
                case 0: computerChoice = "ROCK";
                        break;
                case 1: computerChoice = "PAPER";
                        break;
                case 2: computerChoice = "SCISSORS";
                        break;
            }
            return computerChoice;
        }

        function getPlayerChoice(){
            // prompt player for their choice, capitalize it, store it in playerChoice.
           playerChoice = prompt("input 'Rock', 'Paper', or 'Scissors'");
           playerChoice = playerChoice.toUpperCase();
           return playerChoice;
        }

        function rps(player, computer){
            getPlayerChoice(); //grabs variable "playerChoice"
            getComputerChoice(); //grabs variable "computerChoice"

            console.log(`the player chose: ${playerChoice}`);
            console.log(`the computer chose: ${computerChoice}`);

            //determines winner based on playerChoice and computerChoice, returns "result".
            if(playerChoice == computerChoice){
                return result = "it's a draw!"
            }
            else if(playerChoice == "PAPER" && computerChoice == "ROCK" 
                    || playerChoice == "ROCK" && computerChoice == "SCISSORS"
                    || playerChoice == "SCISSORS" && computerChoice == "PAPER"){
                return result = "You win!";
            } else {
                return result = "You lose!";
            }
        }

        function game(){
            //loops trough the game 5 times, prints it to console.
            for(i=1; i<=5; i++){
                console.log("---- Game: " +i + " ----")
                console.log(rps());
            }
        }

        game();

    </script>
</body>
</html>
