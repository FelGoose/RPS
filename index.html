<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let computerChoice,
            playerChoice,
            result;


        function getComputerChoice(){
            // 0=rock, 1=paper, 2=scissors
            // math.random generates a float from 0 to 1
            // the value is multiplied by 3
            // math floor rounds down to an integer.
            computerChoice = Math.floor(Math.random() * 3);
            switch(computerChoice){
                case 0: computerChoice = "ROCK";
                        break;
                case 1: computerChoice = "PAPER";
                        break;
                case 2: computerChoice = "SCISSORS";
                        break;
            }
            return computerChoice;
        }

        function getPlayerChoice(){
           playerChoice = prompt("input 'Rock', 'Paper', or 'Scissors'");
           playerChoice = playerChoice.toUpperCase();
           return playerChoice;
        }

        function rps(player, computer){
            getPlayerChoice(); //playerChoice
            getComputerChoice(); //computerChoice

            console.log(`the player chose: ${playerChoice}`);
            console.log(`the computer chose: ${computerChoice}`);

            if(playerChoice == computerChoice){
                return result = "it's a draw!"
            }
            else if(playerChoice == "PAPER" && computerChoice == "ROCK" 
                    || playerChoice == "ROCK" && computerChoice == "SCISSORS"
                    || playerChoice == "SCISSORS" && computerChoice == "PAPER"){
                return result = "You win!";
            } else {
                return result = "You lose!";
            }
        }

        function game(){
            for(i=1; i<=5; i++){
                console.log("---- Game: " +i + " ----")
                console.log(rps());
            }
        }

        game();

    </script>
</body>
</html>
